<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>记好帐 - 首页明细</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
          -system-ui, "PingFang SC", "Microsoft YaHei", sans-serif;
      }
    </style>
  </head>
  <body class="w-full h-full bg-slate-50">
    <!-- 整体容器，模拟小程序页面 -->
    <div class="flex flex-col h-full">
      <!-- 顶部导航 / 标题 -->
      <header
        class="bg-white pt-10 pb-3 px-4 shadow-sm flex items-center justify-between"
      >
        <div class="flex items-center gap-2">
          <span
            class="inline-flex items-center justify-center px-2 py-1 text-xs rounded-full bg-blue-50 text-blue-600 font-medium"
            >记好帐</span
          >
        </div>
        <span class="text-[11px] text-slate-400">小程序原型 · 首页</span>
      </header>

      <!-- 顶部月份 + 收支统计 -->
      <section class="bg-white px-4 pt-3 pb-4 border-b border-slate-100">
        <div class="flex items-center gap-3">
          <!-- 月份选择 -->
          <button
            class="w-1/4 inline-flex items-center justify-between px-3 py-2 rounded-xl border border-slate-200 bg-slate-50 text-xs text-slate-700"
          >
            <span class="font-medium">2025年 12月</span>
            <svg
              class="w-3 h-3 text-slate-400"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M4 6l4 4 4-4"
                stroke="currentColor"
                stroke-width="1.3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- 收支统计 -->
          <div class="flex-1 grid grid-cols-2 gap-3">
            <div
              class="rounded-xl bg-slate-50 px-3 py-2 border border-slate-100"
            >
              <div class="flex items-center justify-between text-[11px]">
                <span class="text-slate-500">本月支出</span>
                <span
                  class="inline-flex items-center px-1.5 py-0.5 rounded-full bg-red-50 text-[10px] text-red-500"
                  >-5.8%</span
                >
              </div>
              <div class="mt-1 text-red-500 text-lg font-semibold">- 4,520.00</div>
            </div>
            <div
              class="rounded-xl bg-slate-50 px-3 py-2 border border-slate-100"
            >
              <div class="flex items-center justify-between text-[11px]">
                <span class="text-slate-500">本月收入</span>
                <span
                  class="inline-flex items-center px-1.5 py-0.5 rounded-full bg-emerald-50 text-[10px] text-emerald-500"
                  >+12.3%</span
                >
              </div>
              <div class="mt-1 text-emerald-500 text-lg font-semibold">
                + 8,800.00
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 中间明细区域 -->
      <main class="flex-1 overflow-y-auto bg-slate-50 pb-14">
        <!-- 日期分组 - 示例：今天 -->
        <section class="px-4 pt-3">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-baseline gap-2">
              <span class="text-sm font-medium text-slate-900">12月22日</span>
              <span class="text-[11px] text-slate-400">周一</span>
            </div>
            <div class="text-[11px] text-slate-500">
              当日支出
              <span class="text-red-500 font-medium">- 320.00</span>
            </div>
          </div>

          <div class="space-y-2">
            <!-- 单条账目 -->
            <article
              class="flex items-center justify-between bg-white rounded-xl px-3 py-2 shadow-[0_1px_3px_rgba(15,23,42,0.06)]"
            >
              <div class="flex items-center gap-3">
                <div
                  class="w-8 h-8 rounded-full bg-orange-50 flex items-center justify-center"
                >
                  <span class="text-xs">🍱</span>
                </div>
                <div>
                  <div class="text-sm font-medium text-slate-900">午餐</div>
                  <div class="text-[11px] text-slate-400">餐饮 · 公司附近快餐</div>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-semibold text-red-500">- 32.00</div>
                <div class="text-[11px] text-slate-400">12:08</div>
              </div>
            </article>

            <article
              class="flex items-center justify-between bg-white rounded-xl px-3 py-2 shadow-[0_1px_3px_rgba(15,23,42,0.06)]"
            >
              <div class="flex items-center gap-3">
                <div
                  class="w-8 h-8 rounded-full bg-sky-50 flex items-center justify-center"
                >
                  <span class="text-xs">🚇</span>
                </div>
                <div>
                  <div class="text-sm font-medium text-slate-900">地铁</div>
                  <div class="text-[11px] text-slate-400">交通 · 上班</div>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-semibold text-red-500">- 6.00</div>
                <div class="text-[11px] text-slate-400">08:42</div>
              </div>
            </article>
          </div>
        </section>

        <!-- 日期分组 - 昨天 -->
        <section class="px-4 pt-4">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-baseline gap-2">
              <span class="text-sm font-medium text-slate-900">12月21日</span>
              <span class="text-[11px] text-slate-400">周日</span>
            </div>
            <div class="text-[11px] text-slate-500">
              当日支出
              <span class="text-red-500 font-medium">- 980.00</span>
            </div>
          </div>

          <div class="space-y-2">
            <article
              class="flex items-center justify-between bg-white rounded-xl px-3 py-2 shadow-[0_1px_3px_rgba(15,23,42,0.06)]"
            >
              <div class="flex items-center gap-3">
                <div
                  class="w-8 h-8 rounded-full bg-emerald-50 flex items-center justify-center"
                >
                  <span class="text-xs">🧾</span>
                </div>
                <div>
                  <div class="text-sm font-medium text-slate-900">水电费</div>
                  <div class="text-[11px] text-slate-400">日用 · 12月账单</div>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-semibold text-red-500">- 320.00</div>
                <div class="text-[11px] text-slate-400">21:10</div>
              </div>
            </article>

            <article
              class="flex items-center justify-between bg-white rounded-xl px-3 py-2 shadow-[0_1px_3px_rgba(15,23,42,0.06)]"
            >
              <div class="flex items-center gap-3">
                <div
                  class="w-8 h-8 rounded-full bg-violet-50 flex items-center justify-center"
                >
                  <span class="text-xs">🎮</span>
                </div>
                <div>
                  <div class="text-sm font-medium text-slate-900">
                    游戏充值
                  </div>
                  <div class="text-[11px] text-slate-400">娱乐 · 周末</div>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-semibold text-red-500">- 120.00</div>
                <div class="text-[11px] text-slate-400">18:05</div>
              </div>
            </article>
          </div>
        </section>

        <!-- 滚动加载提示 -->
        <div class="py-4 text-center text-[11px] text-slate-400">
          上滑加载更多 · 自动切换至上个月
        </div>
      </main>

      <!-- 底部 TabBar -->
      <nav
        class="h-14 bg-white border-t border-slate-200 flex items-center justify-around text-[11px]"
      >
        <button class="flex flex-col items-center text-blue-600">
          <span
            class="w-6 h-6 mb-0.5 rounded-full bg-blue-50 flex items-center justify-center text-[13px]"
            >📃</span
          >
          <span class="font-medium">明细</span>
        </button>
        <button class="flex flex-col items-center text-slate-400">
          <span class="text-lg mb-0.5">📈</span>
          <span>图表</span>
        </button>
        <button
          class="-mt-6 w-14 h-14 rounded-full bg-blue-600 flex items-center justify-center shadow-lg text-white text-xl font-semibold border-4 border-slate-50"
        >
          +
        </button>
        <button class="flex flex-col items-center text-slate-400">
          <span class="text-lg mb-0.5">📊</span>
          <span>分析</span>
        </button>
        <button class="flex flex-col items-center text-slate-400">
          <span class="text-lg mb-0.5">👤</span>
          <span>我的</span>
        </button>
      </nav>
    </div>
  </body>
</html>
