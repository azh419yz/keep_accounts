<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>记好帐 - 分析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
          -system-ui, "PingFang SC", "Microsoft YaHei", sans-serif;
      }
    </style>
  </head>
  <body class="w-full h-full bg-slate-50">
    <div class="flex flex-col h-full">
      <!-- 顶部导航 -->
      <header
        class="bg-white pt-10 pb-3 px-4 shadow-sm flex items-center justify-between"
      >
        <div class="flex flex-col">
          <span class="text-base font-semibold text-slate-900">分析</span>
          <span class="text-[11px] text-slate-400">资产概览与预算</span>
        </div>
        <button class="text-[11px] text-blue-600">切换月份</button>
      </header>

      <!-- 上半部：账单概览 -->
      <main class="flex-1 overflow-y-auto bg-slate-50 pb-14">
        <section class="px-4 pt-3">
          <h2 class="text-xs text-slate-500 mb-2">本月账单</h2>
          <div
            class="rounded-2xl bg-gradient-to-br from-blue-600 via-blue-500 to-sky-500 text-white px-4 py-3 shadow-[0_12px_30px_rgba(30,64,175,0.45)]"
          >
            <div class="flex items-center justify-between mb-2">
              <div class="text-xs text-blue-100">2025 年 12 月</div>
              <div class="text-[11px] text-blue-100">记账已坚持 46 天</div>
            </div>

            <div class="grid grid-cols-3 gap-3 text-xs">
              <div>
                <div class="text-blue-100 mb-1">收入</div>
                <div class="text-sm font-semibold flex items-center gap-1">
                  <span class="text-emerald-200">+</span>
                  8,800.00
                </div>
              </div>
              <div>
                <div class="text-blue-100 mb-1">支出</div>
                <div class="text-sm font-semibold flex items-center gap-1">
                  <span class="text-rose-200">-</span>
                  4,520.00
                </div>
              </div>
              <div>
                <div class="text-blue-100 mb-1">结余</div>
                <div class="text-sm font-semibold">+ 4,280.00</div>
              </div>
            </div>

            <div class="mt-3 flex items-center justify-between text-[10px]">
              <span class="inline-flex items-center">
                <span
                  class="w-1.5 h-1.5 rounded-full bg-emerald-300 mr-1"
                ></span>
                较上月结余 +12.5%
              </span>
              <span class="text-blue-100">建议将结余的 30% 用于理财</span>
            </div>
          </div>
        </section>

        <!-- 预算（留白为主） -->
        <section class="px-4 pt-4">
          <div
            class="rounded-2xl bg-white border border-slate-100 px-4 py-3 shadow-sm"
          >
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-sm font-medium text-slate-900">预算</h3>
              <button class="text-[11px] text-blue-600">设置预算</button>
            </div>
            <p class="text-[11px] text-slate-400 mb-3">
              预算功能暂未实现，这里预留展示本月总预算、已用金额和剩余额度等信息。
            </p>

            <div
              class="h-2 rounded-full bg-slate-100 overflow-hidden mb-2 relative"
            >
              <div class="absolute inset-0 flex">
                <div class="bg-amber-400 w-2/5"></div>
                <div class="bg-emerald-300 w-1/5 opacity-80"></div>
              </div>
            </div>
            <div class="flex items-center justify-between text-[11px]">
              <span class="text-slate-500">已用 60%（示意）</span>
              <span class="text-slate-400">建议控制非必要支出</span>
            </div>
          </div>
        </section>

        <!-- 资产管家 & 常用功能（留空占位） -->
        <section class="px-4 pt-4 pb-4 space-y-3">
          <div
            class="rounded-2xl bg-white border border-dashed border-slate-200 px-4 py-3"
          >
            <div class="flex items-center justify-between mb-1.5">
              <h3 class="text-sm font-medium text-slate-900">资产管家</h3>
              <span class="text-[11px] text-slate-400">功能预留</span>
            </div>
            <p class="text-[11px] text-slate-400">
              用于统一管理银行卡、余额、基金等资产信息，暂不做具体交互，仅展示占位卡片。
            </p>
          </div>

          <div
            class="rounded-2xl bg-white border border-dashed border-slate-200 px-4 py-3"
          >
            <div class="flex items-center justify-between mb-1.5">
              <h3 class="text-sm font-medium text-slate-900">常用功能</h3>
              <span class="text-[11px] text-slate-400">功能预留</span>
            </div>
            <p class="text-[11px] text-slate-400">
              这里可以放「账单导出」、「周期性账单」、「还款提醒」等入口，本原型仅做样式占位。
            </p>
          </div>
        </section>
      </main>

      <!-- 底部 TabBar -->
      <nav
        class="h-14 bg-white border-t border-slate-200 flex items-center justify-around text-[11px]"
      >
        <button class="flex flex-col items-center text-slate-400">
          <span class="text-lg mb-0.5">📃</span>
          <span>明细</span>
        </button>
        <button class="flex flex-col items-center text-slate-400">
          <span class="text-lg mb-0.5">📈</span>
          <span>图表</span>
        </button>
        <button
          class="-mt-6 w-14 h-14 rounded-full bg-blue-600 flex items-center justify-center shadow-lg text-white text-xl font-semibold border-4 border-slate-50"
        >
          +
        </button>
        <button class="flex flex-col items-center text-blue-600">
          <span
            class="w-6 h-6 mb-0.5 rounded-full bg-blue-50 flex items-center justify-center text-[13px]"
            >📊</span
          >
          <span class="font-medium">分析</span>
        </button>
        <button class="flex flex-col items-center text-slate-400">
          <span class="text-lg mb-0.5">👤</span>
          <span>我的</span>
        </button>
      </nav>
    </div>
  </body>
</html>
